<body>

<div>
    <div> åå‰ï¼š<input type="text" id="uname"> </div>
    <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">é€ä¿¡</button>
    </div>
    <div id="output" style="overflow: auto; height:300px;"></div>
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, set, update,remove,onChildAdded, onChildChanged, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyD5DMD_bnrIhltaPvYD7MzbkeHTtFOJolg",
      authDomain: "sample-bd207.firebaseapp.com",
      projectId: "sample-bd207",
      storageBucket: "sample-bd207.appspot.com",
      messagingSenderId: "206551184147",
      appId: "1:206551184147:web:84d712c71a68a4e31a60e6",
      measurementId: "G-YESDRMQJXV"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db,"chat")

    $("#send").on("click",function(){
        const msg ={
            uname:$("#uname").val(),
            text:$("#text").val()
            
        }
        const newPostRef=push(dbRef);// ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼ã®ç”Ÿæˆ
        console.log(newPostRef);
        set(newPostRef,msg);

    });
    onChildAdded(dbRef,function(data){
        const msg =data.val();
        const key =data.key; // å‰Šé™¤æ›´æ–°ã«å¿…é ˆ
        let h='<p id="'+key+'">';
            h+='<br>';
            h+=msg.uname;
            h+='<br>';
            h+='<span contentEditable="true" id="'+key+'_update">'+msg.text+'</span>';
            h+='<span class="remove" data-key="'+key+'">ğŸš®</span>';
            h+='<span class="update" data-key="'+key+'">â«</span>';
            h+='</p>';
            $("#output").prepend(h);
    });

    // å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
    $("#output").on("click",".remove",function(){
        const key=$(this).attr("data-key");
        const remove_item=ref(db,"chat/"+key);
        remove(remove_item); // firebaseãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•°
    });

    // æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
        $("#output").on("click",".update",function(){
        const key=$(this).attr("data-key");
        update(ref(db,"chat/"+key),{
            text:$("#"+key+'_update').html()
        });
    });
    // å‰Šé™¤å‡¦ç†ãŒfirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ
    onChildRemoved(dbRef,(data) => {
        $("#"+data.key).remove();
        // DOMæ“ä½œé–¢æ•°
    });

    // æ›´æ–°å‡¦ç†ãŒfire baseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ
    onChildChanged(dbRef,(data) => {
        $("#"+key+'_update').html(data.val().text);
        $("#"+key+'_update').fadeOut(800).fadeIn(800);
    });
  </script>


</body>
